name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (runtime + build)
        run: |
          npm i react react-dom framer-motion esbuild

      - name: Build bundle with esbuild
        run: |
          npx esbuild main.jsx \
            --bundle \
            --minify \
            --sourcemap \
            --outfile=dist/bundle.js \
            --jsx=automatic

      - name: Copy static files to dist
        run: |
          mkdir -p dist
          cp index.html dist/index.html
          if [ -f resume.pdf ]; then cp resume.pdf dist/resume.pdf; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

